<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Unshredder</title>
  <meta name="Unshredder" content="">

  <meta name="viewport" content="width=device-width">
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

</head>
<body>
  <a href="https://github.com/ReedR95/HTML5-Unshredder"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

  <div id="mastheadbackground"></div>
  <div id="header">
    <h1 class="title"><a href="index.html">HTML5 Unshredder</a></h1>
    <p class="by" id="author">by <a href="http://reedrosenbluth.com/" class="by">Reed Rosenbluth</a></p>
  </div>

  <div class="container">
    <div id="drop_zone"><h2>Drop image from desktop here</h2></div>
    <img src="images/ajax-loader.gif" id="loading" />
    <canvas id="unshreddedImage" width=640 height=359></canvas>
  </div>

  <div id="buttons">
    <!-- <a class="btn btn-danger btn-large" href="javascript:void(0);" id="startbutton" onclick="unshred();">Unshred!!!</a> -->
    <!-- <a class="btn btn-danger btn-large" id="startbutton" href="#" onclick="return false">Unshred</a> -->
    <button class="btn btn-inverse btn-large" type="submit" id="startbutton">Unshred</button>
  </div>

  <footer>
    <div id="thumbnails">
      <h2 style="text-align: center; white-space: nowrap">Or click on one of these sample images</h2>
      <h2 class="thumbnails">
        <a id="tokyo" href="#" onclick="return false" data-img="images/tokyo.png"><img src="images/thumbnails/tokyoT.png" alt="tokyo" width="200" /></a>
        <a id="bridge" href="#" onclick="return false" data-img="images/bridge.png"><img src="images/thumbnails/bridgeT.png" alt="bridge" width="200" /></a>
        <a id="flowers" href="#" onclick="return false" data-img="images/flowers.png"><img src="images/thumbnails/flowersT.png" alt="flowers" width="200" /></a>
      </h2>
    </div>
  </footer>

  <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

  <script src="js/unshredder.js"></script>

</body>
</html>
